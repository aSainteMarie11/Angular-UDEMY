<h1>Componente HEROE</h1>
<h2>El heroe es: {{nombre}}</h2>

<dl>
  <td> Nombre: </td>
  <dd> {{ nombre }}</dd>

  <td> Edad: </td>
  <dd> {{ edad }}</dd>

  <td> Función / Método: </td>
  <dd> {{ obtenerNombre() }}</dd>

  <td> Capitalizado: </td>
  <dd> {{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
